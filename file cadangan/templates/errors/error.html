{% extends "shared/base.html" %} {% block title %}{{ error_code }} - {{ error_title }}{% endblock %} {% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 sm:px-6 lg:px-8">
  <div class="max-w-lg w-full text-center">
    <div class="text-red-500 mb-4">
      <i class="fas fa-exclamation-triangle fa-5x"></i>
    </div>
    <h1 class="text-6xl font-extrabold text-gray-900 tracking-wider">{{ error_code }}</h1>
    <h2 class="text-2xl font-semibold text-gray-700 mt-2 mb-4">{{ error_title }}</h2>
    <p class="text-gray-500 mb-6">{{ error_message }}</p>
    <a href="{{ url_for('index') }}" class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
