<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sistem Aircraft Maintenance Work Sheet{% endblock %}</title>
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <!-- Font Awesome Lokal -->
    <link href="{{ url_for('static', filename='vendor/fontawesome/css/all.min.css') }}" rel="stylesheet" />

    <!-- SweetAlert2 Lokal -->
    <script src="{{ url_for('static', filename='vendor/sweetalert2/sweetalert2.min.js') }}"></script>

    <!-- CSS Utama Anda -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" />

    <script src="{{ url_for('static', filename='vendor/chartjs/chart.umd.min.js') }}"></script>

    <script src="{{ url_for('static', filename='vendor/chartjs/chartjs-plugin-datalabels.min.js') }}"></script>

    <style>
      .role-admin {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      }
      .role-mechanic {
        background: linear-gradient(135deg, #10b981, #059669);
      }
      .role-quality1 {
        background: linear-gradient(135deg, #f59e0b, #d97706);
      }
      .role-quality2 {
        background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      }
      .role-superadmin {
        background: linear-gradient(135deg, #ef4444, #dc2626);
      }

      .status-complete {
        color: #10b981;
      }
      .status-pending {
        color: #f59e0b;
      }
      .status-not-started {
        color: #6b7280;
      }

      .worksheet-table th {
        background-color: #f9fafb;
        border: 1px solid #e5e7eb;
        padding: 8px 12px;
        text-align: left;
        font-weight: 600;
        font-size: 0.875rem;
      }

      .worksheet-table td {
        border: 1px solid #e5e7eb;
        padding: 6px 8px;
      }

      .worksheet-table input {
        width: 100%;
        padding: 4px 6px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        background: white;
        font-size: 0.875rem;
      }

      .worksheet-table input:disabled {
        background: #f9fafb;
        border-color: transparent;
      }

      .signature-box {
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px 16px;
        background: white;
      }

      .signature-box.signed {
        border-color: #10b981;
        background: #f0fdf4;
      }

      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .progress-bar-custom {
        transition: width 0.3s ease;
      }

      /* Responsive table */
      @media (max-width: 768px) {
        .worksheet-table {
          font-size: 0.75rem;
        }
        .worksheet-table th,
        .worksheet-table td {
          padding: 4px 6px;
        }
        .worksheet-table input {
          padding: 2px 4px;
          font-size: 0.75rem;
        }
      }

      /* Mobile navigation */
      @media (max-width: 640px) {
        .mobile-nav {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background: white;
          border-top: 1px solid #e5e7eb;
          z-index: 50;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/base.js') }}" defer></script>
  </body>
</html>
