<!-- templates/components/home_sidebar.html -->
<!-- Sidebar khusus untuk halaman utama yang dapat diakses publik -->
<aside class="w-64 bg-gray-800 text-gray-300 flex flex-col flex-shrink-0 h-screen sticky top-0">
  <!-- Bagian Header Sidebar -->
  <div class="flex items-center justify-center px-4 py-5 border-b border-gray-700">
    <img src="{{ url_for('static', filename='img/logo PT DI.webp') }}" alt="Logo PT DI" class="h-10 w-auto rounded-md shadow-sm mr-3" onerror="this.onerror=null;this.src='https://placehold.co/100x40/000000/FFFFFF?text=Logo';" />
    <h2 class="text-xl font-bold text-white">System Aircraft Services</h2>
  </div>

  <!-- Menu Navigasi -->
  <nav class="flex-grow px-2 py-4 space-y-2">
    <a href="{{ url_for('home') }}" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg bg-gray-700 text-white transition-colors duration-200"> <i class="fas fa-chart-pie fa-fw mr-3"></i> Dashboard </a>
  </nav>

  <!-- Bagian Bawah Sidebar (Login/Logout) -->
  <div class="px-2 py-4 border-t border-gray-700">
    {% if user %}
    <!-- Tampilan jika pengguna sudah login -->
    <div class="px-4 py-3 bg-gray-900 rounded-lg">
      <p class="text-sm font-semibold text-white truncate" title="{{ user.name }}">{{ user.name }}</p>
      <p class="text-xs text-gray-400">NIK: {{ user.nik }}</p>
      <p class="text-xs text-gray-400 capitalize">Role: {{ user.role }}</p>
    </div>
    <a href="#" id="logout-button-sidebar" class="flex items-center w-full mt-3 px-4 py-2.5 text-sm font-medium text-red-400 rounded-lg hover:bg-red-900/50 hover:text-red-300 transition-colors duration-200">
      <i class="fas fa-sign-out-alt fa-fw mr-3"></i>
      Logout
    </a>
    {% else %}
    <!-- Tampilan jika pengguna belum login -->
    <a href="{{ url_for('login') }}" class="flex items-center justify-center w-full px-4 py-2.5 text-sm font-medium bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
      <i class="fas fa-sign-in-alt fa-fw mr-3"></i>
      Login
    </a>
    {% endif %}
  </div>
</aside>
