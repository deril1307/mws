{% extends "shared/base.html" %} {% block title %}{{ error_code }} - {{ error_title }}{% endblock %} {% block content %}
<style>
  /* Animasi untuk memunculkan kartu dari bawah dengan efek fade-in */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in-up {
    animation: fadeInUp 0.5s ease-out forwards;
  }
</style>

<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white shadow-xl rounded-2xl p-8 text-center animate-fade-in-up border border-gray-200">
    <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-red-100 mb-6">
      <i class="fas fa-exclamation-triangle fa-3x text-red-500"></i>
    </div>

    <h1 class="text-8xl font-extrabold bg-gradient-to-br from-red-500 to-orange-500 bg-clip-text text-transparent mb-2">{{ error_code }}</h1>
    <h2 class="text-3xl font-bold text-gray-800 tracking-tight">{{ error_title }}</h2>

    <p class="text-gray-600 my-6">{{ error_message }}</p>

    <a
      href="{{ url_for('dashboard') or url_for('login') }}"
      class="inline-flex items-center justify-center px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-all duration-200 shadow-md hover:shadow-lg transform hover:scale-105"
    >
      <i class="fas fa-arrow-left mr-2"></i>
      <span>Kembali ke Halaman Utama</span>
    </a>

    <p class="text-xs text-gray-400 mt-8">Jika masalah berlanjut, silakan hubungi administrator sistem.</p>
  </div>
</div>
{% endblock %}
